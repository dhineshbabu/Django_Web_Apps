<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Count Page</title>
</head>
<body>
    <h1>Word Count Results</h1>
    <h2>There are {{ count }} words in the text</h2>

    <a href="{%url 'home'%}">Start Again</a>

    <h1>Your  Text: </h1>
    {{ fulltext }}
    {% for word, count_total in word_dictionary %}
    <h1>Word count of {{ word }}: {{ count_total }}</h1>
    {% endfor %}
</body>
</html>
